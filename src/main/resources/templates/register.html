<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title>Register Bank Account</title>
</head>
<body>
<form th:action="@{/register}" th:object="${RegisterForm}" method="post">
    <p>UserId: <input type="text" th:field="*{userId}"/></p>
    <p style="background-color:orangered" th:if="${#fields.hasErrors('userId')}"
       th:errors="*{userId}"></p>
    <p>Username: <input type="text" th:field="*{username}"/></p>
    <p style="background-color:orangered" th:if="${#fields.hasErrors('username')}"
       th:errors="*{username}"></p>
    <p>Password <input type="password" th:field="*{pwd}"/></p>
    <p style="background-color:orangered" th:if="${#fields.hasErrors('pwd')}"
       th:errors="*{pwd}"></p>
    <p><input type="register" value="Register"/></p>
    <p><input type="cancel" value="Cancel"/></p>
</form>
</body>
</html>
