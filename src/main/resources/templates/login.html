<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <p> Login to see your bank account
        <span th:text="${#dates.format(currentDate, 'dd-MM-yyyy HH:mm')}">[currentDate]</span>
    </p>
</head>
<body>
<div th:if="${invalidCredentials}" style="background: red";>
    Sorry, <span th:text="${loginForm.username}">[username]</span>, wrong password or username!
</div>
<form th:action="@{/login}" th:object="${LoginForm}" method="post">
    <p>UserId: <input type="text" th:field="*{userId}"/></p>
    <p style="background-color:orangered" th:if="${#fields.hasErrors('userId')}"
       th:errors="*{userId}"></p>
    <p>Password <input type="password" th:field="*{pwd}"/></p>
    <p style="background-color:orangered" th:if="${#fields.hasErrors('pwd')}"
       th:errors="*{pwd}"></p>
    <p><input type="login" value="Login"/></p>
    <p><input type="register" value="Register"/></p>
</form>
</body>
</html>
